<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>โองเงินให้ภพ</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .like-button {
            background-color: #4CAF50;
            color: white;
        }
        .dislike-button {
            background-color: #f44336;
            color: white;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .progress-bar-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            height: 30px;
            overflow: hidden;
            display: flex;
        }
        .like-bar {
            background-color: #4CAF50;
            height: 100%;
            width: 50%;
            transition: width 0.5s;
        }
        .dislike-bar {
            background-color: #f44336;
            height: 100%;
            width: 50%;
            transition: width 0.5s;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px; 
            margin-top: 10px;
        }

        .qr-box {
            text-align: center;
            flex: 1;
            min-width: 200px; 
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
        }

        .button1 {
            background-color: #db057b;
        }

        .button i {
            margin-right: 8px;
        }

        img {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: auto;
        }
        .transfer-button1 {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .transfer-button1:hover {
            background-color: #09d7fc;
        }

        .transfer-button1 i {
            margin-right: 10px;
            font-size: 20px;
        }

        img {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>ช่องทางการโอน Qr code</h1>
    
    <div class="qr-container">
        <div class="qr-box">
            <img src="true.png" alt="Qr true" style="width: 45%; height: auto;">
            <h4>เบอร์: 0621715747<br>ชื่อ: นพณัช วรรณพงษ์</h4>
        </div>
        <div class="qr-box">
            <img src="k.jpg" alt="Qr k" style="width: 45%; height: auto;">
            <h4>เลขบัญชี: 197-3-16312-0<br>ชื่อ: นพณัช วรรณพงษ์</h4>
        </div>
    </div>

    <p>ช่องทางติดต่อ:</p>

    </a>

        <a class="transfer-button1" href="index.html">

        </a>
    </div>
</body>
</html>
