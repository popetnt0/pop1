    <script>
        let likeCount = localStorage.getItem("likeCount") ? parseInt(localStorage.getItem("likeCount")) : 0;
        let dislikeCount = localStorage.getItem("dislikeCount") ? parseInt(localStorage.getItem("dislikeCount")) : 0;
        let clicked = localStorage.getItem("clicked") ? true : false;

        function updateUI() {
            document.getElementById("like-count").innerText = likeCount;
            document.getElementById("dislike-count").innerText = dislikeCount;
            updateProgressBar();

            if (clicked) {
                disableButtons();
            }
        }

        function updateProgressBar() {
            let totalVotes = likeCount + dislikeCount;
            let likePercentage = totalVotes > 0 ? (likeCount / totalVotes * 100).toFixed(1) : 50;
            let dislikePercentage = totalVotes > 0 ? (dislikeCount / totalVotes * 100).toFixed(1) : 50;
            document.getElementById("like-bar").style.width = likePercentage + "%";
            document.getElementById("dislike-bar").style.width = dislikePercentage + "%";
        }

        function like() {
            if (!clicked) {
                likeCount++;
                localStorage.setItem("likeCount", likeCount);
                localStorage.setItem("clicked", true);
                clicked = true;
                updateUI();
            }
        }

        function dislike() {
            if (!clicked) {
                dislikeCount++;
                localStorage.setItem("dislikeCount", dislikeCount);
                localStorage.setItem("clicked", true);
                clicked = true;
                updateUI();
            }
        }

        function disableButtons() {
            document.getElementById("like-btn").disabled = true;
            document.getElementById("dislike-btn").disabled = true;
        }

        document.addEventListener("DOMContentLoaded", updateUI);
    </script>
